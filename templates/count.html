<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COUNT</title>
</head>
<body>

    <h1>There are {{ count }} words in your text</h1>

    <a href = "{% url 'home' %}">Start Again</a>

    <h1>Your Text:</h1>
    {{ fulltext }}
    <h1>Word list:</h1>
    {% for word, counttotal in sortedWords %}
    {{ word }} - {{ counttotal }}
    <br />
    {% endfor %}

</body>
</html>
